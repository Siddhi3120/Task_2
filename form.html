      }

      }

      var mobileexp = /^\d{10}$/;

   </script>
  </head>
  <body>
    <h2>Please fill this survey form regarding our Cascode Committee!!!</h2><br>
    <div class="container">
    <div class="form">
        <form name="myform" action="#" onsubmit="return validation();">
            <label for="fname">Full name : </label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter your full name..">
              <br><span id="fnamee"></span>
            <br><label for="email">Email Id : </label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email id..">
              <br><span id="emaill"></span>
            <br><label for="mb">Mobile No : </label><br>
            <input type="text" id="mb" name="mb" placeholder="Enter your mobile number..">
              <br><span id="mbb"></span>
            <br><label for="q1">Under which domain you have done intership programme at Cascode? </label><br>
            <select name="q1" id="q1">
              <option value="sel">Select</option>
              <option value="Web">Web Development</option>
              <option value="android">Android Development</option>
              <option value="Ui/Ux">Ui/Ux</option>
              <option value="">Data Science</option>
            </select><br><br>
            <label for="q2">Any domain suggestion to addon?</label><br>
            <input type="text" id="q2" name="q2" placeholder="Suggest us!"><br><br>
            <label for="q3">From where you came to know about Cascode?</label><br>
            <input type="text" id="q3" name="q3" placeholder="Tell us!"><br><br>
            <label for="review">What's your opinion about Cascode?</label><br>
            <textarea type="textarea" id="review" name="review" placeholder="Share your opinion" width="50" height="50"></textarea><br><br>
            <label for="change">Any changes to be done?</label><br>
            <textarea type="textarea" id="change" name="change" placeholder="Type here.."></textarea><br><br>

            <br>
